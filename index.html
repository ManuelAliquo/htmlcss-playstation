<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    /> -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Playstation</title>
  </head>
  <body>
    <header>
      <div class="sony-logo bg-black d-flex justify-content-end align-items-center pe-2">
        <img class="img-fluid" src="./img/sony_logo.svg" alt="Sony Logo" />
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Jumbo-sect -->
      <section id="jumbotron-section" class="d-flex align-items-end">
        <div class="debug container h-50 mb-5">
          <div class="debug row">
            <div class="col col-lg-5"></div>
          </div>
        </div>
      </section>
      <!-- Other-games-sect -->
      <div id="other-games" class="debug container">
        <div class="debug row row-cols-2 row-cols-sm-3 row-cols-lg-6">
          <div class="col">
            <a href="#">
              <div class="card">
                <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="other game" />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="#">
              <div class="card">
                <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="other game" />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="#">
              <div class="card">
                <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="other game" />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="#">
              <div class="card">
                <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="other game" />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="#">
              <div class="card">
                <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="other game" />
              </div>
            </a>
          </div>
          <div class="col">
            <a href="#">
              <div class="card">
                <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="other game" />
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
